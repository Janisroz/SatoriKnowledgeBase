{% extends "base.html" %} {% block content %}{% load crispy_forms_tags %}
<!-- Search bar -->
<form method="GET" action="{% url 'index' %}" class="mt-3">
    {{ form }}
    <input type="submit" class="btn btn-primary">
    <a href="{% url 'index' %}" class="btn btn-primary">Reset Filters</a>
</form>

<!-- Blog Entries Column -->
<div class="col-12 mt-3 left">
  <div class="row">
    {% for post in post_list %} 
    <div class="col-md-4">
        <div class="card mb-4 h-100">
            <div class="card-body">
                <div class="image-container">
                    <img class="card-img-top" src="{{ post.thumbnail }}">
                </div>
                <a href="#" class="post-link">
                    <h4 class="card-title">{{ post.title }}</h2>
                </a>
                <hr />
                <p class="card-text text-muted h6"><i class="far fa-heart"></i>
                    {{ post.number_of_likes }}</p>
            </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:3 %}
  </div>
  <div class="row">{% endif %} {% endfor %} {% endblock %}</div>
</div>
