{% extends "base.html" %}
{% block title %}Delete Technique{% endblock%}
{% block content %}
<!-- Delete Technique Page -->
<div class="container">
    <h1 class="text-center mt-2">Confirm Technique Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="POST" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete: {{ object.title }}?</p>
            <input type="submit" value="Confirm" class="btn form-btn mb-3">
        </form>
    </div>
</div>

{% endblock %}
